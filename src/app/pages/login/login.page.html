<div class="container">

  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="handleAuthentication()">

        <p class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}
          {{ error }}
        </p>

        <app-login-form (formReady)="addFormControl('logInForm', $event)"></app-login-form>

        <div class="button">
          <button type="submit" class="btn btn-success">Login</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
